name: Build Android APK

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROIDSDK: /home/runner/android-sdk
      ANDROIDNDK: /home/runner/android-sdk/ndk/23.1.7779620

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Android SDK
        uses: actions/cache@v3
        with:
          path: ~/android-sdk
          key: android-sdk-cache-v1

      - name: Cache Buildozer directory
        uses: actions/cache@v3
        with:
          path: .buildozer
          key: buildozer-cache-v1

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-11-jdk python3-setuptools python3-venv wget

      - name: Install Android SDK & Build Tools
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdtools.zip
          unzip -o cmdtools.zip -d cmdline-tools
          mv -f cmdline-tools/cmdline-tools cmdline-tools/latest || true
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-30" "build-tools;30.0.3" "ndk;23.1.7779620"

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          sudo python3 -m pip install Cython buildozer

      - name: Clean previous build
        run: buildozer android clean

      - name: Build APK
        run: buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BRS-Launcher-APK
          path: bin/*.apk
